<div class="register-wrapper">
    <form class="register-main">
        <h4>SIGN UP NOW</h4>
        <div>
        <label for="first-name">Firstname :</label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter firstname">
        </div>
          <div>
        <label for="last-name">Lastname :</label>
        <input type="text" name="last-name" id="last-name" placeholder="Enter lastname">
        </div>
          <div>
        <label for="phone">Phone no :</label>
        <input type="tel" name="phone" id="phone-no" placeholder="Enter phone number">
        </div>
          <div>
        <label for="gender">Select Gender :</label>
        <select name="gender" id="gender">
             <option value="None">none</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>

  <div>       <label for="country">Country :</label>
        <input type="text" name="country" id="country" placeholder="Enter country">
    </div>
      <div>
        <label for="state">State/Province :</label>
        <input type="text" name="state" id="state" placeholder="Enter State/Province">
        </div>
          <div>
        <label for="username">Username :</label>
        <input type="text" name="username" id="username" placeholder="Enter username">
        </div>
          <div>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        </div>
        <div>
        <label for="confirm-password">Confirm password :</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password">
        </div>
        <button type="submit" class="register-submit">Sign up</button>
    </form>
    </div>
